<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найбільше число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Знайти найбільше число</h1>
        <form id="number-form">
            <label for="number1">Число 1:</label>
            <input type="number" id="number1" required>
            <label for="number2">Число 2:</label>
            <input type="number" id="number2" required>
            <label for="number3">Число 3:</label>
            <input type="number" id="number3" required>
            <button type="submit">Знайти</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
